[project]
name=stock-management-system
type=full-stack

[backend]
language=nodejs
database=sql
config_dir=src/config
modules_dir=src/modules
middleware_dir=src/middleware
utils_dir=src/utils

[frontend_admin]
framework=react
pages=Dashboard,Products,Stock,Distributors,Retailers,Employees,Orders,Invoices,Returns,Reports

[frontend_distributor]
framework=react
pages=Dashboard,Orders,Stock,Retailers,Returns,Reports

[mobile]
framework=flutter
language=dart
features=auth,dashboard,products,orders,returns,payments,attendance

[database]
type=sql
files=schema.sql,seed.sql

[api_endpoints]
auth_login=POST /api/auth/login
get_products=GET /api/products
create_order=POST /api/orders
get_invoice=GET /api/invoices/:id
create_return=POST /api/returns
get_sales_report=GET /api/reports/sales

[production]
backend=AWS EC2
database=RDS
webserver=Nginx
mobile=Play Store
storage=S3
